<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>name</th>
            <th>pin</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.pin}}</td>
            <td>
                <a href="{% url 'update_student101' x.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'delete_student201' x.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'new_student_form' %}">Add Student</a>
</body>
</html>
